<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a5d60db3eb.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form action="" class="search">
          <input
            class="form-control m-auto"
            type="text"
            name="search"
            placeholder="search todos"
          />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span> Lorem ipsum dolor </span>
          <i class="far fa-trash-alt delete"> </i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span> sit amet consectetur adipisicing elit. </span>
          <i class="far fa-trash-alt delete"> </i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis, aut
            reprehenderit? Cumque commodi adipisci quam animi eaque natus
            consequatur, ex ea, id provident dolorum ducimus placeat suscipit
            atque rerum voluptas.
          </span>
          <i class="far fa-trash-alt delete"> </i>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light">Add a new todo...</label>
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
